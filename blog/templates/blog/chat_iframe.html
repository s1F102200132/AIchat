<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Chat Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    <style>
        body { margin: 0; }
    </style>
</head>
<body>

<div id="chatbot">
    <p class="botText"><span>こんにちは！ご質問はありますか？</span></p>
</div>
<div id="userInput">
    <input type="text" id="textInput" name="userMessage" placeholder="入力してください..." />
    <input type="submit" value="送信" id="buttonInput" />
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
    function getUserResponse(){
        var userText = $('#textInput').val();
        var userHTML = "<p class='userText'>あなた: <span>" + userText + "</span></p>";
        $('#textInput').val("");
        $('#chatbot').append(userHTML);

        $.get('/blog/getResponse', {userMessage: userText}).done(function(data){
            var returnedMessage = "<p class='botText'>Bot: <span>" + data + "</span></p>";
            $('#chatbot').append(returnedMessage);
        });
    }

    $('#buttonInput').click(function(){
        getUserResponse();
    });
</script>

</body>
</html>
