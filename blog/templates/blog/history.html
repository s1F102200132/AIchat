<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>チャット履歴</h2>
<ul>
  {% for log in logs %}

        <strong>ボット:</strong> {{ log.bot_reply }}<br>
        <em>{{ log.timestamp }}</em>
    </li>
  {% endfor %}
</ul>

</body>
</html>
